<section class="card register">
  <form name="myform"
    ng-submit="register()"
    novalidate>

    <div class="textintro">
      <h1>Register</h1>
      <p class="message" ng-show="message">{{ message }}</p>
      <p>To access site features</p>
    </div>

    <fieldset>
      <input ng-model="user.firstname" ng-required="true" type="text" name="firstname"  placeholder="First Name">
      <p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">Firstname is required</p>

      <input ng-model="user.lastname" ng-required="true" type="text" name="lastname" placeholder="Last Name">
      <p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">Lastname is required</p>

      <input ng-model="user.email" ng-required="true" type="email" name="email" placeholder="Email">
      <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email</p>

      <input ng-model="user.password" ng-required="true" type="password" name="password" placeholder="Password">
      <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Password is required</p>
    </fieldset>

    <button ng-disabled="myform.$invalid" type="submit" class="btn">Register</button>
    <p>or <a ng-href="#/login">login</a></p>
  </form>
</section>
